      <h2>

      </h2>
    
    <main class="contacto">
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Ej. Juan" id="nombre" size="42" />
        <span></span>
        <label for="email">Correo electronico:</label>
        <input
          type="email"
          placeholder="Ej. juanperez@gmail.com"
          id="email"
          size="29"
        />
        <span></span>
        <label for="consulta">Tu consulta:</label>
        <input type="text" id="consulta" />
        <span></span>
        <input type="submit" />
        <input type="reset" />
      </form>
    </main>
